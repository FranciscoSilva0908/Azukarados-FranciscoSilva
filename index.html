<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- BootsTrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Azukarados</title>
</head>
<body>

    <!-- parte de arriba de la paguina / logo mas los enlaces a las demas secciones de la paguina -->
    <header class="header">
        <nav class="navbar navbar-expand-lg fondo-nav">
            <div class="container-fluid ">
              <a class="navbar-brand nav-letras" href="#">azúkarados</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#seccion-productos">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#seccion-maps">Ubicación</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#seccion-contacto">Contáctanos</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <!-- Parte principal de la pagina -->
    <main>
        <!-- primera seccio de "novedades" (no lleva enlaces) -->
        <section class="seccion-novedades">
            <nav>
                <img class="novedades" src="imagenes/tarjetas_azukarados_Mesa de trabajo 1.png" alt="">
            </nav>
        </section>

        <!-- segunda seccion de "productos" de 3 a 4 productos con una imagen cada uno con su imagen y precio, llevan un link a su pagina de compra -->
        <section id="seccion-productos" class="productos">
            <nav class="nav-productos">
                <h2>Nuestros Productos</h2>
                <ul class="productos-list grid-productos">
                    <li>
                        <a href="html/sugar_rush.html"><img src="imagenes/sugar-rush.jpeg" alt="sugar rush"></a>
                        <h3>Sugar Rush</h3>
                    </li>
                    <li>
                        <a href="html/minicake_chocolate.html"><img src="imagenes/cake-chocolate.jpeg" alt=""></a>
                        <h3>Mini Cake de Chocolate</h3>
                    </li>
                    <li>
                        <a href="html/minicake_pie_de_limon.html"><img src="imagenes/cake-limon-story.png" alt="mini cake pie de limon"></a>
                        <h3>Mini Cake Pie de Limón</h3>
                    </li>
                    <li>
                        <a href="html/muffin.html"><img src="imagenes/muffin.jpeg" alt="muffin"></a>
                        <h3>Muffin</h3>
                    </li>
                </ul>
            </nav>
        </section>

        <!-- tercera seccion de "ubicacion" con un mapa de google maps mostrando la ubicaccion del local -->
        <section id="seccion-maps" class="ubicacion">
            <nav class="nav-ubicacion">
                <h2>Ubicación</h2>
                <iframe class="maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1961.7458964455075!2d-66.85978376020095!3d10.461842632368446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c2a59ea7c5fb2d7%3A0x16504197efbe2dba!2sPlaza%20de%20Santa%20Ines!5e0!3m2!1ses!2sve!4v1721073390823!5m2!1ses!2sve" width="50%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </nav>
        </section>

        <!-- cuarta y ultima seccion de "contacto" con un form con nombre, correo, numero de telefono y un cuadro para dejar un comentario. al final tiene un boton para enviar el mensaje -->
        <section id="seccion-contacto" class="contacto">
            <h2>Contáctanos</h2>
            <form action="" method="post" class="speaker-form">
                <div class="form-row">
                    <label for="full_name">Nombre</label>
                    <input id="full-name" name="name" type="text">
                </div>

                <div class="form-row">
                    <label for="email">Correo</label>
                    <input id="email" name="email" type="text" placeholder="joe@example.com">
                </div>

                <div class="form-row">
                    <label for="abstract"></label>
                    <textarea name="textarea" id="abstract"></textarea>
                    <div class="instructions">Danos tu opinión</div>
                </div>

                <div class="form-row">
                <button>Submit</button>
                </div>

            </form>
        </section>
    </main>

    <!-- footer donde va air la informacion adicional -->
    <footer class="footer">
        <nav class="nav-footer">
            <p>Azukarados Pastalería y Repostería fina 2024 - Caracas Venezuela</p>
        </nav>
    </footer>

    <!-- JV Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
